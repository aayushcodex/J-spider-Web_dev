<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="first_name" required value="Ayush" readonly><br><br>

        <label for="lname">last name</label><br>
        <input type="text" id="lname" name="last_name" disabled><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="pass">Password</label><br>
        <input type="password" id="pass" name="password" required><br><br>

        <label for="dob">Date of birth</label><br>
        <input type="date" id="dob" name="dob" required ><br><br>

        <label>Gender</label><br>
        <input type="radio" value="male" id="ma" name="gender">
        <label for="ma">Male</label>
        <input type="radio" value="female" id="fe" name="gender">
        <label for="fe">female</label>
        <input type="radio" value="other" id="ot" name="gender">
        <label for="ot">other</label><br><br>

        <label>Citizen of India</label><br>
        <input type="radio" id="yes" name="citizen_of_india" value="yes">
        <label for="yes">YES</label>
        <input type="radio" id="yes" name="citizen_of_india" value="no">
        <label for="yes">NO</label><br><br>

        <input type="file" multiple accept=""><br><br>



        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
