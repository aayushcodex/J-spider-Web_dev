<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1 align="center">List of Employee</h1>
    <table
      border="2"
      bgcolor="red"
      align="center"
      cellspacing="15px"
      cellpadding="15px"
    >
      <tr bgcolor="green">
        <td>Id</td>
        <td>Name</td>
        <td>Salary</td>
      </tr>
      <tr>
        <td>1</td>
        <td>x</td>
        <td>1000</td>
      </tr>
      <tr>
        <td>2</td>
        <td bgcolor="white">y</td>
        <td>12000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>z</td>
        <td>13000</td>
      </tr>
    </table>
  </body>
</html>
