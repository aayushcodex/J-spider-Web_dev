<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 2</title>
  </head>
  <body>
    <table align="center" border="1" cellspacing="15px" cellpadding="15px">
      <tr>
        <td>Row 1 col 1</td>
        <td>Row 1 col 2</td>
        <td>row 1 col 3</td>
      </tr>
      <tr>
        <td rowspan="2">Row 2 col 1</td>
        <td>Row 2 col 2</td>
        <td>row 2 col 3</td>
      </tr>
      <tr>
        <td>Row 3 col 1</td>
        <td>Row 3 col 2</td>
      </tr>
      <tr>
        <td colspan="3">Row 4 col 1</td>
      </tr>
    </table>
  </body>
</html>
