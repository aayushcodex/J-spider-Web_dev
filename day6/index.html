<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
</head>
<body>
    <form action="">
        <h1>Landing Page</h1>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname"> <br><br>

        <label for="lname">Last Name</label>  
        <input type="text" name="lname" id="lname"><br><br>
          
        <p>Choose your favorite web language:</p>
        <input type="radio" name="fav_language" id="html" value="HTML">
        <label for="html">Html</label> <br>
        <input type="radio" name="fav_language" id="css" value="Css">
        <label for="css">Css</label> <br>
        <input type="radio" name="fav_language" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label> <br> <br>

        <p>Choose U have:</p>
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike" >
        <label for="vehicle1">I have a Bike</label> <br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label for="vehicle2">I have a Car</label> <br>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat">
        <label for="vehicle3">I have a Boat</label> <br>
    </form>
</body>
</html>
